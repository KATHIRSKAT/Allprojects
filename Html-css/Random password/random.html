<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="random.css">
</head>
<body>
   <div class="container">
    <h1 class="head">Generate a <br><span>Random password</span> </h1>
    <div class="display">
        <input type="type" placeholder="password" id="password">
        <img src="copy.png" onclick="copy()">
       </div>
        <button onclick="generate()"><img src="generate.png">Generate password</button>
       </div>
   </div>

   <script>
    var passwordbox = document.getElementById("password");
    const length = 12;

    const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercase = "abcdefghijklmnopqrstuvwxyz";
    const number = "1234567890";
    const symbols = "!@#$%^&*()_+*/<>[}]{";
    const allchar =  uppercase + lowercase + number + symbols;

    function generate()
    {
        let password = "";
        while (length > password.length){
            password += allchar[Math.floor(Math.random() * allchar.length)];
        }
        passwordbox.value = password;
    }
    function copy()
    {
        passwordbox.select();
        document.execCommand("copy");
    }
   </script>
</body>
