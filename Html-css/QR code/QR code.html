<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link rel="stylesheet" href="QR code.css">
</head>
<body>
    <div class="qr">
        <h2 class="para"> Enter your text or URL </h2>
        <input type="text" placeholder="text or URL " class="input" id="input">
        <div  class="empty" id="empty"> *Enter a text or URL</div>
        <div class="image-box">
            <img src="" id="img">
        </div>
        <button class="button" onclick="generate()"> Generate QR code</button>
    </div>

    <script>
        var img= document.getElementById("img")
        var input = document.getElementById("input")
        var empty=document.getElementById("empty")

        function generate(){
            if(input.value.length == 0){

                empty.style.display="block"


            }
            else{
                img.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + input.value;

                
                empty.style.display="none"



            }
            

        }
    </script>
    
</body>
</html>
