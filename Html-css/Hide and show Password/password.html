<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Show password</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="input-box">
        <input type="password" placeholder="password" class="input" id="input">
        <img src="eye-close(1).png" class="img"  id="img">
    </div>
    <script>
        var password =document.getElementById("input")
        var image = document.getElementById("img")


        image.onclick= function()
        {
            if (password.type == "password")
        {
            password.type = "text";
            image.src="eye-open.png";
        }
        else{
            password.type="password";
            image.src="eye-close(1).png";
        }

        }


    </script>
    
</body>
</html>
