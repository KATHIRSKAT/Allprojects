<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="input" placeholder="Enter a city name" spellcheck="false">
            <button class="button"> 
                <img src="search.png" class="image" >
            </button>
        </div>
        <div class="city">
            <img src="rain.png" >
            <h1 class="temp"> 22Â°C </h1>
            <h2 class="cityname"> New York</h2>
        </div>
        <div class="humidity">
            <div class="box">
                <img src="humidity.png">
                <div class="update">
                    <h1 class ="percent"> 64% </h1>
                    <h2 class="name"> Humidity </h2>
                </div>
            </div>
            <div class="box">
                <img src="wind.png">
                <div class="update">
                    <h1 class ="percent"> 18 km/h </h1>
                    <h2 class="name"> Wind speed </h2>
                </div>
            </div>
        </div>

    </div>
    <script>
        https://api.openweathermap.org/data/2.5/weather?q={city name}&appid={ a059c1c0168bb00a47bc05e00ae000c7}
      

    </script>

    
</body>
</html>
